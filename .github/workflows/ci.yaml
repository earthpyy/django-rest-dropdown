name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: Fetch pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip
    - name: Install dependencies
      run: |
        pip install yapf toml
    - name: Analyzing the code
      run: |
        yapf -dpr dropdown tests

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]
        django: ["3.2", "4.0", "4.1"]
        django-rest: ["3.14"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Fetch pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python }}
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: venv-${{ matrix.python }}-${{ matrix.django }}-${{ matrix.django-rest }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.1.11"
      - name: Install dependencies
        run: |
          poetry install -n
          poetry run pip install --no-input django~=${{ matrix.django }}.0
          poetry run pip install --no-input djangorestframework~=${{ matrix.django-rest }}.0
      - name: Verify package versions
        run: |
          python -V
          poetry show django
          poetry show djangorestframework
      - name: Test with pytest
        env:
          DJANGO_SETTINGS_MODULE: tests.settings
        run: |
          poetry run pytest
